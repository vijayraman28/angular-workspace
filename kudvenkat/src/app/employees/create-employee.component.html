<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
    </div>

    <div class="panel-body">
        <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
            <label for="name">Name</label>
            <input required type="text" name="name" [(ngModel)]="employee.name" id="name" class="form-control" #name = "ngModel">
            <span class="help-block" *ngIf="name.invalid && name.touched">Name is required</span>
        </div>

        <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" [(ngModel)]="employee.email" id="email" class="form-control">
        </div>

        <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" [(ngModel)]="employee.phoneNumber" id="phoneNumber" class="form-control">
        </div>

        <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" value="email" name="contactPreference" [(ngModel)]="employee.contactPreference">Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="phone" name="contactPreference" [(ngModel)]="employee.contactPreference">Phone
                    </label>
                </div>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="form-control">
                <label class="radio-inline">
                    <input type="radio" value="male" name="gender" [(ngModel)]="employee.gender">Male
                </label>
                <label class="radio-inline">
                    <input type="radio" value="female" name="gender" [(ngModel)]="employee.gender">Female
                </label>
            </div>
        </div>

        <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isActive" [(ngModel)]="employee.isActive">Is Active
                    </label>
                </div>
        </div>

        <div class="form-group">
                
                    <label for="department">
                        Department
                    </label>
                    <select id="department" name="department" [(ngModel)]="employee.department" class="form-control">
                        <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
                    </select>
        </div>

        <div class="row">
            <div class="form-group col-md-5">
                    <label for="dateofBirth">Date of Birth</label>
                    <input type="text" [bsConfig]="datePickerConfig" name="dateofBirth" bsDatepicker [(ngModel)]="employee.dateofBirth" id="dateofBirth" class="form-control">
            </div>
        </div>

        <div class="form-group">
                <label for="photoPath">Phone Path</label>
                <input type="text" name="photoPath" [(ngModel)]="employee.photoPath" id="photoPath" class="form-control">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="togglePhotoPreview()">{{ previewPhoto ? "Hide": "Show"}} Preview</button>
        </div>

        <div class="form-group">
            <img [src]=employee.photoPath height="200" width="200" *ngIf="previewPhoto"/>
        </div>

    <div class="panel-footer">
            <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>
</div>
</div>
</form>

Formvalue: {{employeeForm.value | json}}

UserForm: {{employee | json}}
